<!doctype html>
<html>
    <head>
        <title>xterm.js demo</title>
        <link rel="stylesheet" href="/build/xterm.css" />
        <link rel="stylesheet" href="/build/addons/fullscreen/fullscreen.css" />
        <link rel="stylesheet" href="style.css" />
      	<script src="/build/es6-promise.auto.min.js" defer ></script>
      	<script src="/build/fetch.min.js" defer ></script>
    </head>
    <body>
        <div id="terminal-container" style="width: 99%; min-height: 400px;"></div>
 
        <div id="opts">
        <div style="float: left; font-size: 8px;">
          	<h3>Size</h3>
            <div>
              <div style="display: inline-block; margin-right: 16px;">
                <label for="cols">Columns</label>
                <input type="number" id="cols" value="40" />
              </div>
              <br>
              <div style="display: inline-block; margin-right: 16px;">
                <label for="rows">Rows</label>
                <input type="number" id="rows" />
              </div>
              <br>
              <div style="display: inline-block; margin-right: 16px;">
                <label for="padding">Padding</label>
                <input type="number" id="padding" />
              </div>
            </div>
        </div>
        <div style="float: left; font-size: 8px;">
          <h2>Actions</h2>
          <p>
            <label>Find next <input id="find-next"/></label>
            <br/>
            <label>Find previous <input id="find-previous"/></label>
          </p>
        </div>
        <div style="float: left; font-size: 8px;">
          <h2>Options</h2>
          <p style="float: left; font-size: 8px;">
            <label><input type="checkbox" id="option-cursor-blink"> cursorBlink</label>          </p>
          <p style="float: left; font-size: 8px;">
            <label><input type="checkbox" id="option-mac-option-is-meta"> macOptionIsMeta</label>          </p>
          <p>
            <label>              cursorStyle
              <select id="option-cursor-style">
                <option value="block">block</option>
                <option value="underline">underline</option>
                <option value="bar">bar</option>
              </select>
            </label>          </p>
        </div>
        <div style="float: left; font-size: 8px;">
          <h2>Options2</h2>

            <p>            <label>              bellStyle
              <select id="option-bell-style">
                <option value="">none</option>
                <option value="sound">sound</option>
                <option value="visual">visual</option>
                <option value="both">both</option>
              </select>            </label>          </p>
          <p>            <label>scrollback <input type="number" id="option-scrollback" value="1000" /></label>
          </p>
          <p>            <label>tabStopWidth <input type="number" id="option-tabstopwidth" value="8" /></label>
          </p>
          </div>
          <div style="float: left; font-size: 8px;">
            <h3>Accessibility</h3>
            <p>              <label><input type="checkbox" id="option-screen-reader-mode"> screenReaderMode</label>
            </p>
        </div>
        </div>
        <script src="dist/bundle.js" defer ></script>
        <script>
        var rowsElement  = document.getElementById('rows');
        window.rowsElement = rowsElement;

        document.onreadystatechange = function () {
          var state = document.readyState;
          // if (state == 'interactive') { // init(); } else 
          if (state == 'complete') {
              // initOnCompleteLoad();
                document.ready
                var terminalContainer = document.getElementById('terminal-container');
                if (window.innerHeight > 200) {
                      terminalContainer.style.height = (window.heigth - 100) + "px";
                      // term.style.height = (window.heigth - 100) + "px";
                }
                
                var rowsElement  = document.getElementById('rows');
                window.rowsElement = rowsElement;
                rowsElement.value = 40;
                if (window.innerHeight > 800) {
                    rowsElement.value = window.innerHeight / 18;
                }
                console.log("rowsElement=" + window.rowsElement.value);
                
                var evt = document.createEvent("HTMLEvents");
                evt.initEvent("change", false, true);
                rowsElement.dispatchEvent(evt); // .fireEvent("onchange");
             }
          }        
        </script>
    </body>
</html>
